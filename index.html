<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <!-- Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog ">
        <div class="modal-content pb-3">
          <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body text-center">
            <h1>Â¡Te damos la Bienvenida al <span>BlackJack</span> De Beitech!</h1>
            <input type="text" class="playerNameInput form-control-sm" placeholder="Ingresa tu nombre" />
            <button type="button" class="btnSendName btn btn-success btn-sm" data-dismiss="modal">Jugar</button>
          </div>      
          </div>
        </div>
      </div>
    </div>

    <header class="title">BlackJack</header>

    <div class="row mt-2">
      <div class="col text-center my-5">
        <button class="btn btn-outline-light" id="btnNewGame">Nuevo Juego</button>
        <button class="btn btn-success" id="btnAskCard">Pedir Carta</button>
        <button class="btn btn-danger" id="btnStopGame">Detener</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h4><span class="playerName">Jugador 1</span> - <small>0</small></h4>

        <div class="divPlayersCards">
          <!-- <img class="cards img-fluid" src="./assets/cards/10C.png" alt="" /> -->
        </div>
      </div>
    </div>

    <div class="row container mt-5">
      <div class="col">
        <h4>Computadora - <small>0</small></h4>

        <div class="divPlayersCards">
          <!-- <img class="cards img-fluid" src="./assets/cards/2C.png" alt="" /> -->
        </div>
      </div>
    </div>

    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/game.js"></script>

   
    <script>
      $(document).ready(function () {
        $("#myModal").modal("show");
      });
    </script>
  </body>
